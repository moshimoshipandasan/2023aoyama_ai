<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のWebサイト</title>
  <style>
    /* CSSの記述 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f4f4f4;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 1em;
    }
    h1, h2 {
      margin-bottom: 0.5em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>私のWebサイト</h1>
  </header>

  <main>
    <section id="profile">
      <h2>プロフィール</h2>
      <ul>
        <li>出身地: 東京都</li>
        <li>趣味: 読書・釣り</li>
      </ul>
    </section>

    <section id="company-logo">
      <img src="image.jpg" alt="会社のロゴ画像">
    </section>
  </main>

</body>
</html>
